<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
      <!--
        PLACE THE NAVIGATION OF THE WEBSITE
         I WANT TO ADD THIS CONTACT PAGE TO
        -->   
    </header>
    <main>
        <!--CONTACT US PAGE-->
        <section id="contact-page">
            <!--CONATAINS TO SIDES THE GET IN TOUCH AND CONTACT US PAGES-->
            <div class="two-pages">
                <!--FIRST SIDE(GET IN TOUCH WITH US )-->
                <div class="first-page">
                    <h2>
                        Get in touch
                    </h2>
                    <!--FORM CONTAINER-->
                    <div class="form">
                        <form action="#">
                            <input type="text" class="input2" name="Name" placeholder="Name">

                            <input type="email" class="input2" name="email" placeholder="Email">
                            <br>

                            <input type="text" name="subject" placeholder="Subject">
                            <br>
                            <input type="text" class="message" name="message" placeholder="Message">
                            <br>                 
                        </form>
                    </div>
                    <button class="btn">send message</button>
                </div>
                <!--SECOND SIDE(CONTACT US WITH ADDRESS )-->
                <div class="second-page">
                    <h2>
                        Contact us
                    </h2>
                    <div class="container">
                        <div class="i-container">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <p class="address">
                        <span>Address:</span>  198 West 21th Street, Suite 721 New York NY 10016
                        </p>   
                    </div>

                    <div class="container">
                        <div class="i-container">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <p class="phone">
                        <span> Phone:</span> + 1235 2355 98
                    </p>
   
                    </div>

                    <div class="container">
                        <div class="i-container">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <p class="email">
                            <span>Email:</span><a href="">info@yoursite.com</a>
                        </p>    
                    </div>

                    <div class="container">
                        <div class="i-container">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                        <p class="Website">
                            <span>Website</span><a href="#">yoursite.com</a>
                        </p>    
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
